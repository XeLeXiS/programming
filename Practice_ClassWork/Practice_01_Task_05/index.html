<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика 1, Задание №4</title>
</head>
<body>
    <p id = "result"></p>
    <script>
        const num1 = parseInt(prompt('Введите первое число:'));
        const num2 = parseInt(prompt('Введите второе число:'));
        const sum  = num1 + num2;

        document.getElementById('result').textContent = 
            `${num1} + ${num2} = ${sum}`
    </script>
</body>
</html>
