    <p id = "result"></p>
    <script>
        const num1 = parseFloat(prompt('Введите первое число:'));
        const num2 = parseFloat(prompt('Введите второе число:'));

        const el = document.getElementById('result');

        let res = num1 + num2;
        el.innerHTML = `${num1} + ${num2} = ${res}<br>`;

        res = num1 - num2;
        el.innerHTML += `${num1} - ${num2} = ${res}<br>`;

        res = num1 * num2;
        el.innerHTML += `${num1} * ${num2} = ${res}<br>`;

        res = num1 / num2;
        el.innerHTML += `${num1} / ${num2} = ${res}<br>`;

        res = num1 % num2;
        el.innerHTML += `${num1} % ${num2} = ${res}<br>`;

        res = Math.pow(num1, num2); // num1 ** num2;
        el.innerHTML += `${num1} ** ${num2} = ${res}`;
