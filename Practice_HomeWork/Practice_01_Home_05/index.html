<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Практика 1, Домашнее задание 3</title>
</head>
<body>
    <p id = "result"></p>
    <script>
        
        let a = parseInt(prompt("Введите значение стороны a:"));
        let b = parseInt(prompt("Введите значение стороны b:"));
        let c = parseInt(prompt("Введите значение стороны c:"));

        let V = a * b * c;

        document.getElementById("result").innerHTML = (`Объем параллелепипеда (${a} x ${b} x ${c}) = ${V}`);
    </script>
</body>
</html>
